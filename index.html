<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraConnect - Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>

   
    <div id="header"></div>

    
    <div id="menu"></div>

    
    <div class="container mt-5">
        <h2 class="text-center mb-4">Featured Books</h2>

        <!-- Responsive row -->
        <div id="featuredBooks" class="row g-4">
        </div>
    </div>

   
    <div id="footer" class="mt-5"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

      <!-- Load Includes -->
    <script>
        // Load header, menu, footer
        function loadInclude(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data);
        }

        loadInclude("header", "includes/header.html");
        loadInclude("menu", "includes/menu.html");
        loadInclude("footer", "includes/footer.html");
    </script>

   <script src="Assets/js/home.js"></script>

</body>

</html>
