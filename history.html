<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Borrow History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body class="bg-light">

    <!-- Header -->
    <div id="header"></div>

    <!-- Navbar -->
    <div id="menu"></div>

<div class="container py-5">
    <h1 class="text-center mb-4">My Borrow History</h1>
    <div id="historyContainer" class="row g-4"></div>
</div>

<script>
    // Get selected books from localStorage
    let selectedBooks = JSON.parse(localStorage.getItem('selectedBooks')) || [];

    const container = document.getElementById("historyContainer");

    if (selectedBooks.length === 0) {
        container.innerHTML = '<p class="text-center">You have no borrowed books yet.</p>';
    } else {
        selectedBooks.forEach(book => {
            // Calculate fine ($1/day overdue)
            const today = new Date();
            const dueDate = new Date(book.dueDate);
            let fine = 0;
            if (today > dueDate) {
                const diffTime = Math.abs(today - dueDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                fine = diffDays;
            }

            const cardCol = document.createElement("div");
            cardCol.className = "col-12 col-md-6 col-lg-4";

            cardCol.innerHTML = `
                <div class="card shadow h-100">
                    <img src="${book.image}" class="card-img-top book-img" alt="${book.title} cover">
                    <div class="card-body">
                        <h5 class="card-title">${book.title}</h5>
                        <p><strong>Date Borrowed:</strong> ${book.dateBorrowed}</p>
                        <p><strong>Due Date:</strong> ${book.dueDate}</p>
                        <p><strong>Fine:</strong> $${fine}</p>
                    </div>
                </div>
            `;

            container.appendChild(cardCol);
        });
    }
</script>

<style>
.book-img {
    height: 250px;
    object-fit: cover;
    border-bottom: 1px solid #dee2e6;
}
</style>

<!-- Footer -->
    <div id="footer" class="mt-5"></div>


    <!-- Load Includes -->
    <script>
        // Load header, menu, footer
        function loadInclude(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data);
        }

        loadInclude("header", "includes/header.html");
        loadInclude("menu", "includes/menu.html");
        loadInclude("footer", "includes/footer.html");
    </script>

</body>
</html>
