<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LibraConnect - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Assets/css/style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b0c10;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .register-container {
            background-color: #1f2833;
            padding: 25px 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,.6);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 4px;
            border: 1px solid #45a29e;
            background: #0b0c10;
            color: #fff;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            background: #45a29e;
            color: #0b0c10;
        }
        .error {
            color: #ff6b6b;
            margin-top: 10px;
        }
        .success {
            color: #4cd964;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>LibraConnect Registration</h2>
    <form id="registerForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="email">LIMU Email</label>
        <input type="email" id="email" required placeholder="example@limu.edu.ly">

        <label for="password">Password</label>
        <input type="password" id="password" required minlength="6">


        <button type="submit">Register</button>

        <div id="message"></div>
    </form>
</div>

<!-- ربط ملف السكربت الخارجي -->
<script src="Assets/js/register.js"></script>

</body>
</html>
