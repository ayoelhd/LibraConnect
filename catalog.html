<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="Assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Header -->
    <div id="header"></div>

    <!-- Navbar -->
    <div id="menu"></div>


    <div class="container py-5">
        <h1 class="text-center mb-4">Book Catalog</h1>

        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <input id="searchInput" type="text" class="form-control" placeholder="Search books...">
            </div>
        </div>

        <!-- Genre Filter -->
        <div class="row mb-4">
            <div class="col-md-4 mx-auto">
                <select id="genreFilter" class="form-select">
                    <option value="all">All Genres</option>
                    <option value="fiction">Fiction</option>
                    <option value="classic">Classic</option>
                    <option value="mystery">Mystery</option>
                    <option value="fantasy">Fantasy</option>
                </select>
            </div>
        </div>

        <!-- Books Display -->
        <div id="bookList" class="row g-4"></div>

        <!-- Borrow Button -->
        <div class="text-center mt-4">
            <button id="borrowBtn" class="btn btn-primary">Borrow Selected Books</button>
        </div>

        <!-- Message -->
        <p id="message" class="text-center mt-3 fw-bold"></p>
    </div>

    <!-- Footer -->
    <div id="footer" class="mt-5"></div>

    


    <script src="Assets/js/catalog.js"></script>
</body>
</html>
